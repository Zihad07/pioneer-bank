<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div id="login-area" class="p-4">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>

        <div class="submit-area">

            <div class="row">
                <div class="col-md-8 col-sm-6 mx-auto">
                    <div class="card card-body shadow border-0 rounded mt-4">
                        <h4>Login</h4>
                        <div class="form-group mb-3">
                            <input type="text" name="name" id="name" class="form-control  py-2" placeholder="Name">
                        </div>
                        <div class="form-group mb-3">
                            <input type="password" name="password" id="password" class="form-control  py-2" placeholder="Password">
                        </div>
                        <input type="button" value="Submit" class="btn btn-success" id="login" style="width: 100px;">
                    </div>


                </div>
            </div>

        </div>
    </div>

    <div id="transaction-area" class="p-4">
        <h2>Transaction-area</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="deposite status shadow mb-md-0 mb-1">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">000</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status shadow mb-md-0 mb-1">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">000</span></h2>
                </div>

            </div>
            <div class="col-md-4 ">
                <div class="balance status shadow mb-md-0 mb-1 ">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1200</span></h2>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card-body shadow mb-md-0 mb-1 my-4 p-4 rounded border">
                    <h4>Deposit</h4>
                    <input type="text" name="deposit" id="depositAmount" class="form-control" placeholder="$ amount you want to deposit.">
                    <br>
                    <button class="btn btn-success" id="depositBtn">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card-body shadow mb-md-0 mb-1 my-4 p-4 rounded border">
                    <h4>Withdraw</h4>
                    <input type="text" name="withDraw" id="withdrawAmount" class='form-control' placeholder="$ amount you want to withdraw.">
                    <br>
                    <button class="btn btn-success" id="withdrawBtn">WithDraw</button>
                </div>
            </div>



        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js " integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0 " crossorigin="anonymous "></script>
    <script src="./js/app.js "></script>
</body>

</html>
